<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6B73FF, #000DFF);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .app-container {
      max-width: 900px;
      width: 100%;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 1.2rem;
      font-weight: 300;
      opacity: 0.9;
    }

    .search-box {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 20px;
      display: flex;
      margin-bottom: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    #location {
      flex: 1;
      padding: 15px 20px;
      border-radius: 12px;
      border: none;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      margin-right: 15px;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #location:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.5);
    }

    button {
      padding: 15px 30px;
      border-radius: 12px;
      border: none;
      background: #FF6B6B;
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(255, 107, 107, 0.4);
    }

    button:hover {
      background: #FF5252;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(255, 107, 107, 0.5);
    }

    button:active {
      transform: translateY(1px);
    }

    .weather-display {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .main-info {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    #weather-icon {
      font-size: 6rem;
      margin-bottom: 15px;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }

    #location-name {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    #temp {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .info-box {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .info-box:hover {
      transform: translateY(-5px);
    }

    .info-title {
      font-size: 1rem;
      font-weight: 400;
      opacity: 0.8;
      margin-bottom: 10px;
    }

    .info-value {
      font-size: 1.8rem;
      font-weight: 600;
    }

    .weather-icon-small {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .weather-display {
        grid-template-columns: 1fr;
      }
      
      .info-grid {
        grid-template-columns: 1fr;
      }
      
      h1 {
        font-size: 2.5rem;
      }
      
      #location-name {
        font-size: 1.5rem;
      }
      
      #temp {
        font-size: 2.5rem;
      }
      
      .search-box {
        flex-direction: column;
      }
      
      #location {
        margin-right: 0;
        margin-bottom: 15px;
      }
    }

    /* Initially hide weather info until search is performed */
    .weather-display {
      display: none;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="header">
      <h1>Weather Now</h1>
      <p class="tagline">Get real-time weather for any city in the world</p>
    </div>
    
    <div class="search-box">
      <input type="text" id="location" placeholder="Enter city name" />
      <button onclick="getWeather()">Get Weather</button>
    </div>
    
    <div class="weather-display" id="weather-display">
      <div class="main-info">
        <span id="weather-icon"></span>
        <h2 id="location-name"></h2>
        <div id="temp"></div>
        <div id="description"></div>
      </div>
      
      <div class="info-grid">
        <div class="info-box">
          <span class="weather-icon-small">üíß</span>
          <div class="info-title">Humidity</div>
          <div class="info-value" id="humidity"></div>
        </div>
        <div class="info-box">
          <span class="weather-icon-small">üí®</span>
          <div class="info-title">Wind Speed</div>
          <div class="info-value" id="wind-speed"></div>
        </div>
        <div class="info-box">
          <span class="weather-icon-small">üå°Ô∏è</span>
          <div class="info-title">Feels Like</div>
          <div class="info-value" id="feels-like"></div>
        </div>
        <div class="info-box">
          <span class="weather-icon-small">üïí</span>
          <div class="info-title">Updated</div>
          <div class="info-value" id="updated-time"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const apiKey = 'bd5e378503939ddaee76f12ad7a97608';

    // Get weather data based on city name
    function getWeather() {
      const location = document.getElementById("location").value;
      if (location) {
        fetchWeatherData(location);
      } else {
        alert("Please enter a city name!");
      }
    }

    // Listen for Enter key press in the input field
    document.getElementById("location").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        getWeather();
      }
    });

    // Fetch weather data from OpenWeather API
    function fetchWeatherData(location) {
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${apiKey}&units=metric`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.cod === 200) {
            displayWeather(data);
            // Show the weather display area
            document.getElementById("weather-display").style.display = "grid";
          } else {
            alert("City not found! Please try again.");
          }
        })
        .catch(error => {
          console.error('Error fetching weather data:', error);
          alert("An error occurred. Please try again.");
        });
    }

    // Display the weather data on the page
    function displayWeather(data) {
      document.getElementById("location-name").innerText = `${data.name}, ${data.sys.country}`;
      document.getElementById("temp").innerText = `${Math.round(data.main.temp)}¬∞C`;
      document.getElementById("description").innerText = capitalizeFirstLetter(data.weather[0].description);
      document.getElementById("humidity").innerText = `${data.main.humidity}%`;
      document.getElementById("wind-speed").innerText = `${data.wind.speed} m/s`;
      document.getElementById("feels-like").innerText = `${Math.round(data.main.feels_like)}¬∞C`;
      
      // Set current time
      const now = new Date();
      document.getElementById("updated-time").innerText = `${now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;

      // Get weather icon and change emoji
      const iconCode = data.weather[0].icon;
      let emoji = getWeatherIcon(iconCode);
      document.getElementById("weather-icon").innerText = emoji;
      
      // Change background gradient based on weather
      setBackgroundBasedOnWeather(data.weather[0].main);
    }

    // Capitalize first letter of each word
    function capitalizeFirstLetter(string) {
      return string.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
    }

    // Get the emoji for the weather condition
    function getWeatherIcon(iconCode) {
      if (iconCode === '01d') {
        return '‚òÄÔ∏è'; // Clear Sky Day
      } else if (iconCode === '01n') {
        return 'üåô'; // Clear Sky Night
      } else if (iconCode === '02d' || iconCode === '02n') {
        return '‚õÖ'; // Few Clouds
      } else if (iconCode === '03d' || iconCode === '03n') {
        return '‚òÅÔ∏è'; // Scattered Clouds
      } else if (iconCode === '04d' || iconCode === '04n') {
        return '‚òÅÔ∏è'; // Broken Clouds
      } else if (iconCode === '09d' || iconCode === '09n') {
        return 'üåßÔ∏è'; // Shower Rain
      } else if (iconCode === '10d' || iconCode === '10n') {
        return 'üå¶Ô∏è'; // Rain
      } else if (iconCode === '11d' || iconCode === '11n') {
        return 'üå©Ô∏è'; // Thunderstorm
      } else if (iconCode === '13d' || iconCode === '13n') {
        return '‚ùÑÔ∏è'; // Snow
      } else if (iconCode === '50d' || iconCode === '50n') {
        return 'üå´Ô∏è'; // Mist
      } else {
        return 'üåà'; // Default, in case we miss something
      }
    }

    // Change background gradient based on weather condition
    function setBackgroundBasedOnWeather(weatherMain) {
      let gradientColors;
      
      switch(weatherMain.toLowerCase()) {
        case 'clear':
          gradientColors = 'linear-gradient(135deg, #56CCF2, #2F80ED)';
          break;
        case 'clouds':
          gradientColors = 'linear-gradient(135deg, #7F7FD5, #91EAE4)';
          break;
        case 'rain':
        case 'drizzle':
          gradientColors = 'linear-gradient(135deg, #3E5151, #DECBA4)';
          break;
        case 'thunderstorm':
          gradientColors = 'linear-gradient(135deg, #4B79A1, #283E51)';
          break;
        case 'snow':
          gradientColors = 'linear-gradient(135deg, #E6DADA, #274046)';
          break;
        case 'mist':
        case 'fog':
        case 'haze':
          gradientColors = 'linear-gradient(135deg, #757F9A, #D7DDE8)';
          break;
        default:
          gradientColors = 'linear-gradient(135deg, #6B73FF, #000DFF)';
      }
      
      document.body.style.background = gradientColors;
    }
  </script>
</body>
</html>
